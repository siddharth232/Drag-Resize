<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#todrag{
			width: 200px;
			height: 200px;
			position: absolute;
			left: 10px;
			top: 0px;
			background-color: black;
			transform: rotate(0deg);
			resize: both;
			overflow: auto;
		}
		#as{
			margin-left: 300px;
		}
		#zone{
			width: 100%;
			height: 584px;
		}
	</style>
</head>
<body >
	<div ondragover="allowDrop(event)"  ondrop="drop(event)" id="zone">
	

<div id="todrag" draggable=true ondragstart="dragStart(event)" ondrop="drop(event)" onmousewheel="rotate(event)"></div>
</div>
</body>
<script type="text/javascript">
	
	var y=0;
	function rotate(e){
    var x=e.deltaY;
    if (x>0) {
    	y++;
       document.getElementById('todrag').style.transform="rotate("+y+"deg)";
    }else{
    	y--;
    	document.getElementById('todrag').style.transform="rotate("+y+"deg)";
    }
	}
	var id;
	x=0;
	 function allowDrop(e){
	 	console.log('sd');
	 	e.preventDefault();
	 }
   function dragStart(e){
		id=e.target.id;
		x+=1;
		console.log(id);
		//console.log(x);
	}
      function drop(e){
      	console.log(x);
      	if (x==1) {
      		x=0;
      	console.log('io');
      	console.log(e.clientX);
      	console.log(e.clientY);
      	var y1=e.clientX.toString()+"px";
      	var y2=e.clientY.toString()+"px";
      	document.getElementById(id).style.left=y1;
      	document.getElementById(id).style.top=y2; }
      }
</script>
</html>
